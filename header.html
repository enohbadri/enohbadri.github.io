<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header SMAN 1 Telagasari</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  .header-container {
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
    border: 1px solid rgba(0,0,0,0.15);
    border-radius: 8px;
    overflow: hidden;
    background: linear-gradient(180deg, #f5f5f5 0%, #d9d9d9 100%);
  }

  .header-img {
    width: 100%;
    height: auto;
    display: block;
  }

  @media (max-width: 480px) {
    .header-container {
      border-radius: 5px;
    }
  }
</style>
</head>
<body>
  <div class="header-container">
    <img src="https://enohbadri.github.io/HEADER%20OK.png" 
         alt="Header SMAN 1 Telagasari" 
         class="header-img">
  </div>

  <script>
    // Sesuaikan tinggi otomatis saat di-embed di Google Sites
    function sendHeight() {
      const h = document.body.scrollHeight;
      parent.postMessage({ type: "setIframeHeight", height: h }, "*");
    }
    window.onload = sendHeight;
    window.onresize = sendHeight;
  </script>
</body>
</html>
