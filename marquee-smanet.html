<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee Digital SMAN 1 Telagasari</title>
<style>
  :root {
    --speed: 22s;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  .marquee-container {
    width: 100%;
    height: 36px; /* disamakan tinggi dengan jam digital kecil terakhir */
    color: #00ff88;
    font-weight: 600;
    box-sizing: border-box;
    overflow: hidden;
    display: flex;
    align-items: center;
    border: 1px solid rgba(0,255,102,0.3);
    border-radius: 8px;
    background: #000;
    box-shadow: 0 0 10px rgba(0,255,102,0.15);
    padding: 0 0.5em;
  }

  .marquee-track {
    display: inline-flex;
    white-space: nowrap;
    animation: scrollText var(--speed) linear infinite;
  }

  .marquee-text {
    font-size: clamp(0.75rem, 2.3vw, 0.95rem);
    padding-right: 3rem;
    text-shadow: 0 0 6px #00ff66;
  }

  @keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .marquee-track::after {
    content: attr(data-text);
    padding-left: 3rem;
  }

  @media (max-width: 480px) {
    .marquee-container {
      height: 34px;
      border-radius: 6px;
    }
    .marquee-text {
      font-size: 0.85rem;
    }
    :root {
      --speed: 20s;
    }
  }
</style>
</head>
