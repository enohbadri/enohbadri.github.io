<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee SMAN 1 Telagasari</title>
<style>
  :root {
    --speed: 22s; /* bisa kamu percepat atau perlambat */
  }
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }
  .marquee-container {
    width: 100%;
    background: linear-gradient(90deg, #004aad 0%, #b0bec5 100%);
    color: white;
    font-weight: 600;
    padding: 0.6em 0;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    overflow: hidden;
  }
  .marquee-track {
    display: flex;
    white-space: nowrap;
    animation: scrollText var(--speed) linear infinite;
  }
  .marquee-text {
    font-size: clamp(0.8rem, 2.5vw, 1.1rem);
    padding-right: 2rem;
  }

  @keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Buat teks jadi dua kali biar looping mulus */
  .marquee-track::after {
    content: attr(data-text);
    padding-left: 2rem;
  }

  /* Responsif tambahan */
  @media (max-width: 480px) {
    .marquee-container {
      padding: 0.5em 0;
    }
    .marquee-text {
      font-size: 0.85rem;
    }
    :root {
      --speed: 18s; /* lebih cepat sedikit di HP */
    }
  }
</style>
</head>
