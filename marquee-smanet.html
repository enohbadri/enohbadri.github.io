<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jam Digital Karawang</title>

<!-- Font seven segment (Google Fonts) -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Share Tech Mono', monospace;
    background: linear-gradient(135deg, #e0e0e0, #bdbdbd);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #004aad;
  }

  .clock-container {
    border: 1px solid rgba(0,0,0,0.2);
    border-radius: 10px;
    padding: 1em 1.5em;
    text-align: center;
    box-sizing: border-box;
    background: linear-gradient(180deg, #f5f5f5, #cccccc);
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .city {
    font-size: clamp(1rem, 2.5vw, 1.4rem);
    font-weight: 600;
    margin-bottom: 0.4em;
    color: #004aad;
    letter-spacing: 1px;
  }

  .clock {
    font-size: clamp(2rem, 6vw, 3rem);
    font-weight: 700;
    letter-spacing: 2px;
    color: #00CC33;
    text-shadow: 0 0 10px rgba(0,204,51,0.6);
  }

  .date {
    font-size: clamp(0.9rem, 2.2vw, 1rem);
    margin-top: 0.3em;
    font-weight: 500;
    color: #333;
  }

  @media (max-width: 480px) {
    body {
      height: auto;
      padding: 1em;
    }
    .clock-container {
      width: 90%;
    }
  }
</style>
</head>
<body>
  <div class="clock-container">
    <div class="city">ðŸ•’ Karawang</div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">Senin, 1 Januari 2025</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString('id-ID', { hour12: false });
      const date = now.toLocaleDateString('id-ID', options);
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Kirim tinggi otomatis ke Google Sites iframe
    function sendHeight() {
      const h = document.body.scrollHeight;
      parent.postMessage({ type: "setIframeHeight", height: h }, "*");
    }
    window.onload = sendHeight;
    window.onresize = sendHeight;
  </script>
</body>
</html>
