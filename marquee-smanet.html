<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Marquee SMAN 1 Telagasari</title>
<style>
  :root {
    --speed: 22s;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: transparent;
  }
  .marquee-container {
    width: 100%;
    color: #004aad;
    font-weight: 600;
    padding: 0.6em 0;
    box-sizing: border-box;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(0,0,0,0.2); /* Border tipis netral */
    border-radius: 6px;
    background: transparent; /* Hilangkan warna */
  }
  .marquee-track {
    display: inline-flex;
    white-space: nowrap;
    animation: scrollText var(--speed) linear infinite;
  }
  .marquee-text {
    font-size: clamp(0.9rem, 2.5vw, 1.1rem);
    padding-right: 3rem;
  }

  @keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .marquee-track::after {
    content: attr(data-text);
    padding-left: 3rem;
  }

  @media (max-width: 480px) {
    .marquee-container {
      padding: 0.7em 0;
    }
    .marquee-text {
      font-size: 0.95rem;
    }
    :root {
      --speed: 20s;
    }
  }
</style>
</head>
