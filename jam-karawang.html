<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jam Digital Karawang</title>

<!-- Font seven segment -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  :root {
    --digit-color: #00ff66;
    --border-color: rgba(0,255,102,0.3);
    --bg-led: rgba(0,0,0,0.9);
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Share Tech Mono', monospace;
    background: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--digit-color);
  }

  .clock-container {
    width: 100%;
    max-width: 500px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 0.8em 1.2em;
    text-align: center;
    box-sizing: border-box;
    background: var(--bg-led);
    box-shadow: 0 0 15px rgba(0,255,102,0.2);
  }

  .city {
    font-size: clamp(1rem, 2.5vw, 1.3rem);
    font-weight: 600;
    margin-bottom: 0.3em;
    color: #00ff88;
    letter-spacing: 1px;
  }

  .clock {
    font-size: clamp(2rem, 7vw, 3.5rem);
    font-weight: 700;
    letter-spacing: 2px;
    color: var(--digit-color);
    text-shadow: 0 0 8px var(--digit-color);
  }

  .date {
    font-size: clamp(0.9rem, 2.2vw, 1rem);
    margin-top: 0.3em;
    font-weight: 500;
    color: #aaffcc;
    text-shadow: 0 0 5px rgba(0,255,102,0.2);
  }

  @media (max-width: 480px) {
    .clock-container {
      width: 90%;
      padding: 1em;
    }
  }
</style>
</head>
<body>
  <div class="clock-container">
    <div class="city">ðŸ•’ Karawang</div>
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">Senin, 1 Januari 2025</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('id-ID', { hour12: false });
      const date = now.toLocaleDateString('id-ID', {
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Kirim tinggi otomatis ke parent (Google Sites iframe)
    function sendHeight() {
      const h = document.body.scrollHeight;
      parent.postMessage({ type: "setIframeHeight", height: h }, "*");
    }
    window.onload = sendHeight;
    window.onresize = sendHeight;
  </script>
</body>
</html>
