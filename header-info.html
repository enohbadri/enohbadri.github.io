<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Info SMAN 1 Telagasari</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap&display=swap" rel="stylesheet">

<style>
  :root {
    --led-green: #00ff66;
    --speed: 20s;
  }

  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: transparent;
    font-family: 'Share Tech Mono', monospace;
  }

  .header-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    width: 100%;
    background: #000;
    border: 1px solid rgba(0,255,102,0.3);
    border-radius: 8px;
    padding: 0.4em 0.8em;
  }

  /* === TEKS BERJALAN === */
  .marquee-container {
    flex: 1;
    overflow: hidden;
    white-space: nowrap;
    color: var(--led-green);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .marquee-track {
    display: inline-flex;
    animation: scrollText var(--speed) linear infinite;
    will-change: transform;
  }

  .marquee-text {
    font-size: 1.4rem;
    font-weight: 700;
    padding-right: 3rem;
  }

  @keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* === JAM === */
  .clock-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    text-align: right;
    border-left: 1px solid rgba(0,255,102,0.3);
    padding-left: 1em;
    min-width: 180px;
    color: var(--led-green);
  }

  .city {
    font-size: 0.85rem;
    margin-bottom: 0.1em;
    opacity: 0.9;
  }

  .clock {
    font-size: 1.5rem;
    font-weight: 700;
  }

  .date {
    font-size: 0.85rem;
    opacity: 0.8;
  }

  /* === RESPONSIF HP & TABLET === */
  @media (max-width: 1024px) {
    .header-bar {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.6em;
    }

    .clock-container {
      border-left: none;
      border-top: 1px solid rgba(0,255,102,0.3);
      align-items: center;
      text-align: center;
      padding: 0.4em 0 0;
      margin-top: 0.4em;
      width: 100%;
    }

    .marquee-text {
      font-size: clamp(1rem, 3.5vw, 1.3rem);
    }
  }
</style>
</head>
<body>
  <div class="header-bar" id="headerBar">
    <div class="marquee-container">
      <div class="marquee-track" id="track">
        <div class="marquee-text" id="runningText">
          ðŸŒŸ Selamat datang di situs resmi SMAN 1 Telagasari â€” Sekolah Unggul, Berkarakter, dan Berprestasi â€” ðŸ“¢ Informasi terbaru: Penerimaan Peserta Didik Baru Tahun 2025 segera dibuka!
        </div>
      </div>
    </div>

    <div class="clock-container">
      <div class="city">ðŸ•’ Karawang</div>
      <div class="clock" id="clock">00:00:00</div>
      <div class="date" id="date">Senin, 1 Januari 2025</div>
    </div>
  </div>

<script>
  // Gandakan teks untuk marquee
  const track = document.getElementById('track');
  track.appendChild(document.getElementById('runningText').cloneNode(true));

  // Jam dan tanggal
  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID', { hour12: false });
    document.getElementById('date').textContent = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>
