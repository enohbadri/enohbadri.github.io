<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Info SMAN 1 Telagasari</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  :root {
    --led-green: #00ff66;
    --led-glow: 0 0 8px #00ff66;
    --speed: 20s;
  }

  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden !important;
    background: transparent;
    font-family: 'Share Tech Mono', monospace;
  }

  * { box-sizing: border-box; }

  .header-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    border: 1px solid rgba(0,255,102,0.3);
    border-radius: 8px;
    background: #000;
    box-shadow: 0 0 10px rgba(0,255,102,0.15);
    padding: 0.4em 0.8em;
    box-sizing: border-box;
    overflow: hidden;
    flex-wrap: wrap;
  }

  /* === MARQUEE === */
  .marquee-container {
    flex: 1;
    overflow: hidden;
    white-space: nowrap;
    color: var(--led-green);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin-bottom: 0;
  }

  .marquee-track {
    display: inline-flex;
    animation: scrollText var(--speed) linear infinite;
  }

  .marquee-text {
    font-size: 1.4rem;
    text-shadow: var(--led-glow);
    font-weight: 700;
    padding-right: 3rem;
  }

  @keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* === CLOCK === */
  .clock-container {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    text-align: right;
    border-left: 1px solid rgba(0,255,102,0.3);
    padding-left: 1em;
    min-width: 180px;
  }

  .city {
    font-size: 0.9rem;
    font-weight: 600;
    color: #00ff88;
    margin-bottom: 0.1em;
  }

  .clock {
    font-size: 1.6rem;
    color: var(--led-green);
    text-shadow: var(--led-glow);
    font-weight: 700;
  }

  .date {
    font-size: 0.9rem;
    color: #aaffcc;
    text-shadow: 0 0 4px rgba(0,255,102,0.2);
  }

  /* === RESPONSIF HP & TABLET === */
  @media (max-width: 1024px) {
    .header-bar {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.6em;
    }

    .clock-container {
      border-left: none;
      border-top: 1px solid rgba(0,255,102,0.3);
      align-items: center;
      text-align: center;
      padding-left: 0;
      padding-top: 0.5em;
      margin-top: 0.4em;
      width: 100%;
    }

    .marquee-container {
      width: 100%;
      justify-content: center;
      margin-bottom: 0.3em;
    }

    .marquee-text {
      font-size: clamp(1rem, 3.5vw, 1.3rem);
    }
  }
</style>
</head>
<body>
  <div class="header-bar" id="headerBar">
    <div class="marquee-container">
      <div class="marquee-track">
        <div class="marquee-text" id="runningText">
          ðŸŒŸ Selamat datang di situs resmi SMAN 1 Telagasari â€” Sekolah Unggul, Berkarakter, dan Berprestasi â€” ðŸ“¢ Informasi terbaru: Penerimaan Peserta Didik Baru Tahun 2025 segera dibuka!
        </div>
      </div>
    </div>

    <div class="clock-container">
      <div class="city">ðŸ•’ Karawang</div>
      <div class="clock" id="clock">00:00:00</div>
      <div class="date" id="date">Senin, 1 Januari 2025</div>
    </div>
  </div>

  <script>
    // Gandakan teks biar scroll nyambung halus
    const track = document.querySelector('.marquee-track');
    const text = document.getElementById('runningText');
    const clone = text.cloneNode(true);
    track.appendChild(clone);

    // Update jam dan tanggal
    function updateClock() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID', { hour12: false });
      document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Auto height untuk iframe
    function sendHeight() {
      const h = document.getElementById('headerBar').offsetHeight;
      parent.postMessage({ type: "setIframeHeight", height: h }, "*");
    }
    window.onload = sendHeight;
    window.onresize = sendHeight;
  </script>
</body>
</html>
